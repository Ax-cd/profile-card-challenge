<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge | Profile card</title>
    <!-- Wondering why the css doesn't apply? Oh, well, I didn't linked the file! -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <img class="header-image" src="images/bg-pattern-card.svg" alt="">

        <img class="profile-picture" src="images/image-victor.jpg" alt="Profile picture">
        
        <p class="presentation"><span class="name">Victor Crest</span> <span class="age">26</span> <span class="city">London</span><p>

        <div class="line-break"></div>

        <div class="stats">
            <p><span class="stat">80K</span> Followers</p>
            
            <p><span class="stat">803K</span> Likes</p>

            <p><span class="stat">1.4K</span> Photos</p>
        </div>
    </main>

    <div role="contentinfo" class="attribution">
        <img src="images/favicon-32x32.png" alt="Frontend Mentor logo"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
    </div>
    
</body>
</html>
